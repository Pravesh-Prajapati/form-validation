<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <!-- <div> -->
      <form action="" id="form">
        <div class="user-box">
          <input type="text" name="" required="" id="username">
          <label>Username</label>
          <p id="para1" style="color: red; margin-top: 2px;"></p>
        </div>
        <div class="user-box">
          <input type="email" name="" required="" id="email">
          <label>Email</label>
          <p id="para2" style="color: red; margin-top: 2px;"></p>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" id="password">
          <label>Password</label>
          <p id="para3" style="color: red; margin-top: 2px;"></p>
          <p id="cnf" style="color: red; margin-top: 2px;"></p>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" id="confirm-password">
          <label>confirm Password</label>
          <p id="para4" style="color: red; margin-top: 2px;"></p>
        </div>
        <p id="para5" style="color: red; margin-top: 2px;"></p>
        <a href="#" class="form-link" onclick="save()"> Submit
        </a>
        <!-- <button class="form-link">submit</button> -->
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
